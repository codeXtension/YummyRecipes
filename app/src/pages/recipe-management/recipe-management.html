<ion-header>
    <ion-navbar>
        <ion-title>{{recipe.name || ('NEW_RECIPE' | translate)}}</ion-title>
        <ion-buttons end>
            <button ion-button>
                        <ion-icon name="checkmark"></ion-icon>
                      </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                        <ion-icon name="more"></ion-icon>
                      </button>

        </ion-buttons>
    </ion-navbar>
    <div class="fill" [@resizeImg]='imgState' (@resizeImg.done)="content.resize()" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" [style.background-image]="getBackground(recipe.imageUrl)"></div>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-list>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="recipe.name" placeholder="{{'NAME' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="recipe.duration" placeholder="{{'PREPARATION_TIME' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea required [(ngModel)]="recipe.description" placeholder="{{'DESCRIPTION' | translate}}"></ion-textarea>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="false">
    <ion-toolbar>
        <ion-input class="text-white"></ion-input>
        <ion-buttons end>
            <button ion-button>
                    <ion-icon name="checkmark"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
