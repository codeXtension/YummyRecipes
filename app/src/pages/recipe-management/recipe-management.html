<ion-header>
    <ion-backdrop style="opacity:0.35;" class="show-backdrop" (click)="toggleMode(false)" *ngIf="editMode"></ion-backdrop>

    <ion-navbar>
        <ion-title (click)="toggleMode(true)">{{recipe.name || ('NEW_RECIPE' | translate)}}</ion-title>
        <ion-buttons end>
            <button ion-button>
                        <ion-icon name="checkmark"></ion-icon>
                      </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                        <ion-icon name="more"></ion-icon>
                      </button>

        </ion-buttons>
    </ion-navbar>
    <ion-card class="no-padding">
        <div class="fill" [@resizeImg]='imgState' (@resizeImg.done)="content.resize()" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" [style.background-image]="getBackground(recipe.imageUrl)">

        </div>
    </ion-card>
</ion-header>
<ion-backdrop style="opacity:0.35;" class="show-backdrop" (click)="toggleMode(false)" *ngIf="editMode"></ion-backdrop>
<ion-content>
    <ion-grid *ngIf="!editMode">
        <ion-row>
            <ion-col col-6>

            </ion-col>

            <ion-col col-4>
                <ion-icon name='time'></ion-icon>
                <span class="label">{{recipe.duration==null?('PREPARATION_TIME' | translate):(recipe.duration|time)}}</span>
            </ion-col>
            <ion-col col-2>
                <span class="label">{{recipe.servings==null?('SERVINGS' | translate):recipe.servings}}</span>
                <ion-icon name='people'></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                {{recipe.description}}
            </ion-col>
        </ion-row>
        <ion-row style="height: 60vh">
            <ion-col col-12>
                <ion-slides pager>
                    <ion-slide>
                        <ion-list>
                            <ion-item>
                                <ion-icon name='basket'></ion-icon>
                                {{'INGREDIENTS' | translate}}
                            </ion-item>
                        </ion-list>
                    </ion-slide>
                    <ion-slide>
                        <ion-list>
                            <ion-item>
                                <ion-icon name='list'></ion-icon>
                                {{'INSTRUCIONS' | translate}}
                            </ion-item>
                        </ion-list>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="editMode">
    <ion-toolbar>
        <ion-input [(ngModel)]="recipe.name" class="text-white" autofocus></ion-input>
        <ion-buttons end>
            <button ion-button (click)="toggleMode(false)">
                    <ion-icon name="checkmark"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
