<ion-header>
    <ion-navbar>
        <ion-title>{{recipe.name || ('NEW_RECIPE' | translate)}}</ion-title>
        <ion-buttons end>
            <button ion-button>
                        <ion-icon name="checkmark"></ion-icon>
                      </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                        <ion-icon name="more"></ion-icon>
                      </button>

        </ion-buttons>
    </ion-navbar>
    <div class="fill" [@resizeImg]='imgState' (@resizeImg.done)="content.resize()" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" [style.background-image]="getBackground(recipe.imageUrl)"></div>
</ion-header>


<ion-content>
    <recipe [showImage]="false" [entity]="recipe"></recipe>
</ion-content>
