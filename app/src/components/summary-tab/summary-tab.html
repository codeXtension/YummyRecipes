<!-- Generated template for the IngredientsTabComponent component -->
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="square" [style.background-image]="getBackground(entity.imageUrl)"></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="entity.name" placeholder="{{'NAME' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="entity.duration" placeholder="{{'PREPARATION_TIME' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea required [(ngModel)]="entity.description" placeholder="{{'DESCRIPTION' | translate}}"></ion-textarea>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
    <ion-fab right top>
        <button ion-fab (click)="presentPopover($event)"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
</ion-content>
