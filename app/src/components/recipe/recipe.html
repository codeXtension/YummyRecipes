<ion-card *ngIf="entity != null">
    <img src="assets/imgs/falafel.jpg" />
    <ion-card-content (click)="showDetails($event)">
        <ion-card-title>
            <ion-input required readonly="{{preview}}" type="text" [(ngModel)]="entity.name" placeholder="name"></ion-input>
        </ion-card-title>
        <p>
            <ion-textarea required readonly="{{preview}}" [(ngModel)]="entity.description" placeholder="description"></ion-textarea>
        </p>
        <ion-badge color="primary">
            Vegetarian</ion-badge>
        <ion-badge color="primary">Chickpees</ion-badge>
    </ion-card-content>
    <ion-row no-padding>
        <ion-col>
            <button ion-button clear small color="info" icon-start>
                              <ion-icon name="{{entity.favourite?'heart':'heart-outline'}}"></ion-icon>
                              {{'FAVOURITE' | translate}}
        </button>
        </ion-col>

        <ion-col text-right>
            <button ion-button clear small color="info" icon-start>
                              <ion-icon name='share-alt'></ion-icon>
                              {{'SHARE' | translate}}
        </button>
        </ion-col>
    </ion-row>
</ion-card>
