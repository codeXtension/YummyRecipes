<ion-list no-lines class="no-margin">
    <button ion-item detail-none (click)="makeScreenshot()">{{"IMAGE_FROM_CAMERA" | translate}}
        <ion-icon name="camera" item-start></ion-icon>
      </button>
    <button ion-item detail-none (click)="uploadFromLibrary()">{{"IMAGE_FROM_DEVICE" | translate}}
          <ion-icon name="images" item-start></ion-icon>
        </button>
    <button ion-item detail-none (click)="clearImage()">{{"RESET" | translate}}
            <ion-icon name="refresh" item-start></ion-icon>
          </button>
</ion-list>
